<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccination Table</title>

  <!-- Bootstrap CSS -->
  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <!-- endbuild -->

  <style>
    body {
      background-image: none;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div id="navBar"></div>
  <br />
  <div>
      <h1>Records of All Registered Students</h1>
      <br />
      <div id="searchWrapper">
        <input type="text" name="searchBar" id="searchBar" placeholder="Search for a student ID" />
      </div>
      <br />
      <div class="scrolls">
        <table class="table table-bordered table-striped">
          <tr>
              <th id="one">Family Name</th>
              <th id="two">First Name</th>
              <th id="three">Student ID</th>
              <th id="four">Faculty</th>
              <th id="five">Vaccination Status</th>
              <th id="six">Number of Doses</th>
              <th id="seven">1st Dose's Manufacturer</th>
              <th id="eight">Date of 1st Injection</th>
              <th id="nine">2nd Dose's Manufacturer</th>
              <th id="ten">Date of 2nd Injection</th>
          </tr>
          <tbody id="myTable">
            
          </tbody>
        </table>
    </div>
  </div>

  <div id="footer"></div>

  <!-- build:js js/main.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/js/table.js"></script>

  <!-- endbuild -->

</body>

</html>
